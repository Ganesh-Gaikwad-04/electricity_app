<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forecast Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center text-primary mb-4">Energy Consumption Forecast</h2>

    <!-- Insight Summary -->
    <div class="alert alert-info text-center fs-5">
      {{ insights }}
    </div>

    <!-- Forecast Plot -->
    <div class="card shadow-sm mb-4 p-3">
      <h5 class="text-center">Forecasted vs Actual</h5>
      <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid rounded" alt="Forecast Plot">
    </div>

    <!-- Historical Plot -->
    <div class="card shadow-sm p-3 mb-4">
      <h5 class="text-center">Historical Energy Consumption (Last 180 Days)</h5>
      <img src="data:image/png;base64,{{ historical_plot }}" class="img-fluid rounded" alt="Historical Plot">
    </div>

    <!-- Yearly Plot -->
    <div class="card shadow-sm p-3 mb-4">
      <h5 class="text-center">Year-wise Average (2011-2025) and 2026 Forecast</h5>
      <img src="data:image/png;base64,{{ yearly_plot }}" class="img-fluid rounded" alt="Yearly Plot">
    </div>

    <!-- Forecasted Values Table -->
    <div class="card shadow-sm p-3 mb-4">
      <h5 class="text-center">Forecasted Values for 2026</h5>
      <div class="table-responsive">
        <table class="table table-bordered table-striped table-sm">
          <thead class="table-primary">
            <tr>
              <th>Date</th>
              <th>Forecast (kilowatts)</th>
            </tr>
          </thead>
          <tbody>
            {% for date, value in forecast %}
            <tr>
              <td>{{ date }}</td>
              <td>{{ value|round(3) }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <div class="text-center">
      <a href="/" class="btn btn-secondary">Back</a>
    </div>
  </div>
</body>
</html>
