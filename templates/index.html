<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Energy Consumption Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center text-primary mb-4">Energy Consumption Forecast</h2>
    <form method="POST" action="/forecast" class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="days" class="form-label">Forecast Days (e.g., 366 for 2026):</label>
        <input type="number" class="form-control" id="days" name="days" value="366" min="1" required>
      </div>
      <div class="mb-3">
        <label for="model" class="form-label">Select Model:</label>
        <select class="form-select" id="model" name="model" required>
          <option value="prophet">Prophet</option>
          <option value="arima">ARIMA</option>
          <option value="sarima">SARIMA</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Forecast</button>
    </form>
  </div>
</body>
</html>
